[project]
name = "agents-play"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["langchain[openai]>=0.3.26", "pydantic-settings>=2.10.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/agents_play"]

[dependency-groups]
dev = ["mypy>=1.16.1", "pre-commit>=4.2.0", "ruff>=0.12.3"]

[tool.mypy]
mypy_path = "src"
packages = ["agents_play"]
python_version = "3.13"
strict = true
